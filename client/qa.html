<template name="qa">
	<div class="main qa">
		<div class="question">
			{{> favoriteButtons}}
			<h2>#{{qid}}: {{question}}</h2>
		</div>
		<div class="answer">
			{{> favoriteButtons}}
			<div class="answerbox">
				{{> Template.dynamic template=answerEdit data=this}}
			</div>
		</div>
	</div>
</template>

<template name="answer">
	<div class="answerText">
		{{#markdown}}
{{answerText}}
		{{/markdown}}
	</div>
	<div class="editButton">
		<a href="edit/">
			<div class="edit actionButtons"></div>
		</a>
	</div>
</template>

<template name="edit">
	<div class="editBox">
		{{>epic answerText}}
	</div>
	<div class="editButton">
		<a href="../">
			<div class="save actionButtons"></div>
		</a>
	</div>
</template>
