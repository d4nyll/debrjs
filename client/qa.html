<template name="qa">
	<div class="main qa">
		<div class="question">
			{{> favoritebuttons}}
			<h2>#{{qid}}: {{questiontext}}</h2>
		</div>
		<div class="answer">
			{{> favoritebuttons}}
			<div class="answerbox">
				{{> Template.dynamic template=answeredit}}
			</div>
		</div>
	</div>
</template>

<template name="answer">
	<div class="answertext">
		{{#markdown}}
{{answertext}}
		{{/markdown}}
	</div>
	<div class="editbutton">
		<a href="edit/">
			<div class="edit actionbuttons"></div>
		</a>
	</div>
</template>

<template name="edit">
	<div class="editbox">
		{{>epic answertext focusOnLoad=true}}
	</div>
	<div class="editbutton">
		<a href="../">
			<div class="save actionbuttons"></div>
		</a>
	</div>
</template>
